<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h3 id="view">View high scores</h3>
        <h4 id="countdown">Time remaining: 75</h4>
    </header>

    <div id="contents" class="content">
        <sections class="title-page" id="title-page">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code related questions within the time limit. 
                <br>
                Keep in mind that incorrect answers will penalize your score/time by ten seconds.
            </p>
            <button id="start-button">Start Quiz</button>
        </sections>
    
        <section class="hide" id="questions">
            <h2 id="question-text">Question </h2>
            <ul class="no-bullets">
                <li>
                    <button class="answer" id="btn-1">1. answer</button>
                </li>
                <li>
                    <button class="answer" id="btn-2">2. answer</button>
                </li>
                <li>
                    <button class="answer" id="btn-3">3. answer</button>
                </li>
                <li>
                    <button class="answer" id="btn-4">4. answer</button>
                </li>
            </ul>
        </section>
    
        <section class="finish hide" id="finish">
            <h2>All Done!</h2>
            <p id="final-score">Your final score is .</p>
            
            
            <form id="initials-form">
                <th>Enter initials: </th>
                <td><input type="text" id="initials" name="initials"/></td>
                <td><button class="btn" id="save-initials" type="submit">Submit</button></td>
            </form>
            
            <button id="play-again">Play again</button>
            
        </section>
    </div>

    <div id="score-page"></div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
